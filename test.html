                imgObj.data("cards",cardGroups[i]);
                imgObj.data("currentID",j-1);
                $(document.body).append(imgObj);
                updateImage(imgObj);
                //document.write("<img  alt=\""+res[2]+"\" src=\"img/60("+num+")\" />");
            // }
            
        }
    }

    function exportData() {
        var arr = [];
        var imgObjs = $(".cardimg");
        for(var i = 0; i < imgObjs.length; ++i) {
            var imgObj = $(imgObjs[i]);
            arr.push(imgObj.data("currentID"));
        }
        //console.log(arr.join(""));
        return "importData(\""+arr.join("")+"\")";
    }

    function importData(d) {
        var imgObjs = $(".cardimg");

        for(var i = 0; i < d.length; ++i) {
            var imgObj = $(imgObjs[i]);
            imgObj.data("currentID",d.charAt(i));
            updateImage(imgObj);
        }
    }

    function updateImage(imgObj){
        var cards = imgObj.data("cards");
        var idx = imgObj.data("currentID");

        var nocard = false;
        if(idx >= cards.length) {
            idx = 0;
            nocard = true;
        }

        var str = cards[idx];
        var res = patt.exec(str);
        if(res.length == 3) {
            //console.log(res[1],res[2]);
            var num = parseInt(res[1])-1;
            imgObj.attr("alt",res[2]);
            if(num == 0) {
                imgObj.attr("src","img/60"); 
            }
            else {
                if(num >= 850 && num < 888) {
                    num = num - 3;
                }
                imgObj.attr("src","img/60("+num+")"); 
            }
            if(nocard) {
                imgObj.addClass("nocard");
            }
            else {
                imgObj.removeClass("nocard");
            }                   
        }
    }

    function nextImage(imgObj){
        var cards = imgObj.data("cards");
        var idx = imgObj.data("currentID");
        idx = (idx + 1 > cards.length)? 0 : idx + 1;
        imgObj.data("currentID", idx);
        updateImage(imgObj);
    }

    function prevImage(imgObj){
        var cards = imgObj.data("cards");
        var idx = imgObj.data("currentID");
        idx = (idx - 1 < 0)? cards.length : idx - 1;
        imgObj.data("currentID", idx);
        updateImage(imgObj);
    }
